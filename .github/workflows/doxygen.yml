name: Doxygen

on:
    # Set your workflow to run on push events to the develop and all feature branches
    push:
      branches:
        - main
        # - feature/*
        # - bugfix/*
        # - hotfix/*
        # - release/*
        - docs/*
    # Set your workflow to run on pull request events that target the main branch
    pull_request:
      branches: 
        - main

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v4
        
        - uses: awalsh128/cache-apt-pkgs-action@latest
          with:
            packages: doxygen doxygen-doc doxygen-latex graphviz
            version: 1.0

        # - name: Install toolchain & Doxygen
        #   run: |
        #     sudo apt install doxygen doxygen-doc doxygen-latex graphviz

        - name: Build doxygen documentation
          run: |
            doxygen Doxyfile
        
        - name: Cache doxy folder
          uses: actions/cache/save@v4
          id: doxygen_cache
          with:
              path: ./Doc
              key: build_doxygen_${{ github.event.repository.pushed_at }}
        # # download
        # - name: Archive production artifacts
        #   uses: actions/upload-artifact@v4
        #   with:
        #     name: doxygen-out
        #     path: ./Doc
  deploy:
      needs: compile
      environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Setup Pages
          uses: actions/configure-pages@v5

        - name: Download cache
          uses: actions/cache/restore@v4
          id: doxygen_cache
          with:
              path: ./Doc
              key: build_doxygen_${{ github.event.repository.pushed_at }}

        - name: Upload artifact
          uses: actions/upload-pages-artifact@v3
          with:
            path: './Doc/html'

        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v4